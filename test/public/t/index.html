<html>

<head>
    <title>This is test page.</title>
</head>

<body>
    <div>
        <input id="room" type="text" placeholder="room">
        <input id="nick" type="text" placeholder="nick">
        <input id="jws" type="text" placeholder="jws">
        <input type="checkbox" value="createRoom" id="createRoom">CreateRoom</input>

        <button id="basic-embed">Embed this room.</button>
        <button id="basic-room-nick">Embed this room with nick</button>
        <button id="basic-room-jws">Embed this room with jws</button>
        <option>

        </option>
    </div>
    <script>
        
        // change the domain name back to test.scrollback.io if you ever change it.
        document.write('<script src="http' +
        	(location.protocol == 'https:' ? 's' : '') +
        	'://harry.scrollback.io/s/sb.js"><\/script>');
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(function() {
        	function embedOpts(fields) {
        		var opts = {};
        		fields.forEach(function(e) {
        			opts[e] = $("#" + e).val();
        		});
        		opts.createRoom = $("#createRoom").prop('checked');
				console.log(opts);
        		return opts;
        	}
        	$("#basic-embed").on("click", function() {
        		scrollback(embedOpts(['room']));
        	});

        	$("#basic-room-nick").on("click", function() {
        		scrollback(embedOpts(['room', "nick"]));
        	});
        	$("#basic-room-jws").on("click", function() {
        		scrollback(embedOpts(['room', "nick", "jws"]));
        	});

        });
    </script>

</body>

</html>
