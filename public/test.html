<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Scrollback: beautiful text chat for open communities.</title>
        <meta name="description" content="Scrollback: beautiful text chat for open communities, embeddable on any website.">
        <meta name="viewport" content="width=device-width">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="style.css">
		<style>
			body { background: url('img/logo.png') no-repeat center center; }
		</style>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	</head>
	
	<body>
		
		<div id='background'></div>
		
		<script>
			window.scrollback = {
				streams: location.hash.substr(1).split(','),
				theme: 'light',
				ticker: true,
				minimized: true,
				maxWidth: 600
			};
			
			// Don't change below this line ------------------------------------------------
			(function(d,h,e){e=d.createElement('script');e.async=1;e.src=h+'/client.min.js';
			scrollback.host=h;d.body.appendChild(e);}(document,'http://'+location.host));
		</script>
	</body>
</html>
