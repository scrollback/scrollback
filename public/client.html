<!DOCTYPE html>
<html manifest="/manifest.appcache" lang="en">
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

		<meta name="mobile-web-app-capable" content="yes">

		<meta name="apple-mobile-web-app-capable" content="yes">

		<title></title>

		<!-- enable HTML5 in IE, we need to place it before body -->
		<!--[if lt IE 9]>
		<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
		<script>window.html5 || document.write('<script src="/s/lib/html5shiv.min.js"><\/script>')</script>
		<![endif]-->

		<link rel="shortcut icon" href="/s/img/favicon.png" type="image/x-icon">

		<link rel="stylesheet" type="text/css"  media="screen" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600">
		<link rel="stylesheet" type="text/css" media="screen" href="/s/styles/gen/client.css">
	</head>

	<body>
		<section data-embed="none" class="room-area">
			<div class="room-header">
				<img src="/s/img/client/scrollback-small.svg" alt="scrollback"/>
			</div>

			<div role="list" class="room-list hide-scroll">
				<a class="room-item"><span class="room-name"></span><span class="unread"></span></a>
			</div>
		</section>
		<section class="meta-area">
			<ul role="tablist" class="meta-tabs">
				<li data-embed="none" role="tab" class="rooms-button">
					<svg class="rooms-icon" width="28" height="28" viewBox="0 0 28 28">
						<use xlink:href="/s/img/client/icons/back.svg#icon"></use>
					</svg>
				</li>
				<li role="tab" data-mode="normal" class="tab tab-info">
					<svg class="info-icon" width="28" height="28" viewBox="0 0 28 28">
						<path d="M 14 2 C 7.3735792 2 2 7.3735792 2 14 C 2 20.62642 7.3735792 26 14 26 C 20.62642 26 26 20.62642 26 14 C 26 7.3735792 20.62642 2 14 2 z M 14 6.8125 C 15.322726 6.8125 16.40625 7.8647736 16.40625 9.1875 C 16.40625 10.510226 15.322726 11.59375 14 11.59375 C 12.677274 11.59375 11.59375 10.510226 11.59375 9.1875 C 11.59375 7.8647736 12.677274 6.8125 14 6.8125 z M 11.59375 14 L 16.40625 14 L 16.40625 21.1875 L 11.59375 21.1875 L 11.59375 14 z " fill-rule="evenodd"/>
					</svg>
				</li>
				<li role="tab" data-mode="normal" class="tab tab-people">
					<svg class="people-icon" width="28" height="28" viewBox="0 0 28 28">
						<g transform="translate(0,-0.99999997)">
							<path d="M 18 3 C 14.661356 3.1329198 13.876148 4.0872521 12.4375 6.125 C 11.551696 9.2368721 11.544264 13.562326 13.125 15.6875 C 13.789392 16.695566 14.710574 18.012323 14 19.21875 C 13.157772 20.425576 11.936285 21.274758 10.65625 22 C 10.335695 21.729203 10.059232 21.406857 9.8125 21.0625 C 9.3150996 20.239936 9.9411717 19.343567 10.40625 18.65625 C 11.57514 17.07892 11.727449 13.640877 10.875 12.09375 C 10.104763 10.752473 9.3333338 10.051541 7 10 C 4.6629492 10.090627 3.8989522 10.735627 3.125 12.125 C 2.5049358 14.246731 2.4872348 17.207267 3.59375 18.65625 C 4.0588258 19.343567 4.6849022 20.239936 4.1875 21.0625 C 3.2680234 22.345792 1.7393752 23.050843 0.34375 23.75 C -0.1303642 23.79674 0.0317464 24.218801 0 24.53125 C -0.0007616 24.779736 -0.0662 25.085103 0.3125 24.96875 L 6.46875 24.96875 L 7.53125 24.96875 L 8.15625 24.96875 C 8.2220258 24.995069 8.30225 25.011413 8.4375 24.96875 L 13.6875 24.96875 C 13.808684 25.005981 13.892185 25.004871 13.9375 24.96875 L 17.25 24.96875 L 18.75 24.96875 L 27.5625 24.96875 C 28.1035 25.139391 28.001085 24.645697 28 24.28125 C 27.95464 23.822993 28.177318 23.224835 27.5 23.15625 C 25.506249 22.130819 23.313542 21.100911 22 19.21875 C 21.289429 18.012322 22.210603 16.695565 22.875 15.6875 C 24.544842 13.374081 24.749034 8.3316201 23.53125 6.0625 C 22.430912 4.0952942 21.333333 3.075592 18 3 z "/>
						</g>
					</svg>
				</li>
				<li role="tab" data-mode="normal" class="tab tab-threads">
					<svg class="threads-icon" width="28" height="28" viewBox="0 0 28 28">
						<path d="M 5.199999,4.0000001 C 2,4.0000001 2,4.0000001 2,7.3328459 L 2,17.331384 C 2,20.664241 2,21.664 5.199999,21.664 L 10,21.664 c 4.2544,4.447679 4.247999,4.447679 8,0 l 4.8,0 c 3.2,0 3.2,-0.999759 3.2,-4.332616 L 26,7.3328459 C 26,4.0000001 26,4.0000001 22.8,4.0000001 l -17.600001,0 M 6,8 18,8 18,10 6,10 m 4,2 12,0 0,2 -12,-0.0015 M 6,16 l 12,0 0,2 -12,0"/>
					</svg>
				</li>
				<li role="tab" data-mode="search" class="tab tab-search-local"><h3>This room</h3></li>
				<!-- <li role="tab" data-mode="search" class="tab tab-search-global"><h3>All rooms</h3></li> -->
				<li data-mode="conf" class="meta-header"><h3>Room settings</h3></li>
				<li data-mode="pref" class="meta-header"><h3>Account settings</h3></li>
			</ul>
			<div data-mode="normal search" class="meta-panes">
				<div role="tabpanel" class="pane hide-scroll pane-info">
					<h2 class="info-title"></h2>
					<p class="info-description"></p>
					<a data-role="owner" class="button configure-button">Configure room</a>
				</div>
				<div role="tabpanel" class="pane hide-scroll pane-people">
					<a class="person">
						<img class="person-avatar" src="" alt="">
						<span class="person-name"></span>
					</a>
				</div>
				<div role="tabpanel" class="pane pane-threads">
					<!-- <div data-mode="search" class="thread-search-query"></div> -->
					<div data-mode="normal" class="thread-all-conversations">
						<div class="thread-item current" href="" id="thread-">
							<h4 class="thread-title">All conversations</h4>
							<p class="thread-snippet"></p>
						</div>
					</div>
					<div class="thread-item-container hide-scroll">
						<div class="thread-item" href="">
							<h4 class="thread-title"></h4>
							<p class="thread-snippet"></p>
						</div>
					</div>
				</div>
			</div>

			<div data-mode="conf" class="meta-conf hide-scroll">
				<a class="list-item"></a>
			</div>
			<div data-mode="pref" class="meta-pref hide-scroll">
				<a class="list-item"></a>
			</div>
		</section>
		<section role="main" class="main-area">
			<div data-mode="normal search conf pref" class="title-bar">
				<div class="left-area">
					<a class="meta-button">
						<span data-embed="toast full" class="meta-button-logo">
							<svg class="meta-icon sb-icon" width="28" height="28" viewBox="0 0 28 28">
								<use xlink:href="/s/img/client/icons/scrollback.svg#icon"></use>
							</svg>
						</span>
						<span class="meta-button-back">
							<svg class="meta-icon" width="28" height="28" viewBox="0 0 28 28">
								<use xlink:href="/s/img/client/icons/back.svg#icon"></use>
							</svg>
						</span>
					</a>
					<h2 data-mode="normal search" class="room-title" id="room-title"></h2>
					<a data-mode="normal" data-role="user" class="follow-button follow-room-action" role="button">
						<svg class="follow-icon" width="28" height="28" viewBox="0 0 28 28">
							<use xlink:href="/s/img/client/icons/follow.svg#icon"></use>
						</svg>
					</a>
					<div data-mode="conf pref" class="action-buttons">
						<a class="button conf-save">Done</a>
						<a class="button secondary conf-cancel">Cancel</a>
					</div>
				</div>
				<div data-mode="normal search" class="right-area">
					<a data-embed="none" data-tooltip="Search" class="search-button" role="button">
						<svg class="search-icon" width="28" height="28" viewBox="0 0 28 28">
							<use xlink:href="/s/img/client/icons/search.svg#icon"></use>
						</svg>
					</a>
					<div class="user-area">
						<div class="user-detail cta-area">
							<div id="sb-user"></div>
							<div data-role="guest" class="sign-in cta-action">Sign in</div>
						</div>
						<div class="user-avatar">
							<img alt="" id="sb-avatar" >
						</div>
					</div>
					<div data-embed="toast full" class="embed-area">
						<div data-role="user" class="follow-room-action cta-area">
							<div>Stay connected</div>
							<div class="cta-action">Follow room</div>
						</div>
						<div class="full-view-action cta-area">
							<div>Browse archives</div>
							<div class="cta-action">Visit room</div>
						</div>
						<a data-role="user" class="embed-button user-menu-button" role="button">
							<svg class="embed-icon user-menu-icon" width="28" height="28" viewBox="0 0 28 28">
								<use xlink:href="/s/img/client/icons/more.svg#icon"></use>
							</svg>
						</a>
					</div>
				</div>
			</div>
			<div data-mode="normal search" class="content-area">
				<div class="chat-position"></div>
				<div class="chat-area hide-scroll">
					<p class="chat-item">
						<span class="chat-nick"></span>
						<span class="chat-message"></span>
						<span class="chat-timestamp"></span>
						<!-- <span class="chat-more"></span> -->
					</p>
				</div>
			</div>
			<div data-mode="conf" class="conf-area">
			</div>
			<div data-mode="pref" class="pref-area">
			</div>
		</section>
		<section data-mode="normal search" class="chat-input">
			<div class="chat-entry-wrap">
				<div class="chat-placeholder"></div>
				<div role="textbox" class="chat-entry" contenteditable></div>
			</div>
			<svg version="1.1" class="chat-send">
				<use xlink:href="/s/img/client/icons/send.svg#icon"></use>
			</svg>
		</section>
		<section class="search-bar">
			<form>
				<input class="search-entry" type="search" placeholder="Type to search...">
			</form>
		</section>
		<section data-mode="noroom" class="noroom-area">
			<div class="noroom-container">
				<h1>This room does not exist yet :(</h1>
				<p data-role="guest">You need to sign in to create a room</p>
				<p>
					<a data-role="user" class="button create-room-button" id="create-room-button">Create room</a>
					<a data-role="guest" class="button login-and-create-room-button"  id="login-and-create-room-button">Sign in</a>
				</p>
			</div>
		</section>
		<section data-embed="toast" class="minimize-bar">
			<div class="minimize-bar-button minimize-logo">
				<svg class="minimize-bar-icon sb-icon" width="28" height="28" viewBox="0 0 28 28">
					<use xlink:href="/s/img/client/icons/scrollback.svg#icon"></use>
				</svg>
			</div>
			<div class="minimize-room-title"></div>
			<div class="minimize-ticker"></div>
		</section>
		<section class="overlay">
			<h1>Warming up...</h1>
		</section>
		<section class="progress loading">
		</section>

		<!-- templates -->
		<script type="text/template" id="login-menu">
			<div data-role="guest" class="login-menu">
				<div class="popover-title">Sign in to scrollback with</div>
				<div class="popover-buttons">
					<a class="button facebook">Facebook</a>
					<a class="button persona">Persona</a>
				</div>
			</div>
		</script>

		<script type="text/template" id="user-menu">
			<ul data-role="user" class="user-menu">
				<li><a class="userpref">Account settings</a></li>
				<li><a class="reportissue" target="_blank" href="https://github.com/scrollback/scrollback/issues">Report an issue</a></li>
				<li><a class="logout">Sign out</a></li>
			</ul>
		</script>

		<script type="text/template" id="chat-menu">
			<ul class="chat-menu">
				<li><a class="tweetmsg">Tweet message</a></li>
				<li><a class="hidemsg">Hide message</a></li>
			</ul>
		</script>

		<script type="text/template" id="loggedout-dialog">
			<div class="loggedout-dialog">
				<h1>You've been signed out!</h1>
				<a class="button reload-page modal-remove">Go back as guest</a>
			</div>
		</script>

		<script type="text/template" id="signup-dialog">
			<div class="signup-dialog">
				<h1>Choose a username</h1>
				<form id="signup">
					<input type="text" id="signup-id" name="username" placeholder="Enter username" autofocus><br/>
					<input class="signup-save" type="button" value="Create account">
				</form>
			</div>
		</script>

		<script type="text/template" id="login-dialog">
			<div data=role="guest" class="login-dialog">
				<h1>Sign in to scrollback with</h1>
				<a class="button facebook modal-remove">Facebook</a>
				<a class="button persona modal-remove">Persona</a>
			</div>
		</script>

		<!-- scripts -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	</body>
</html>
